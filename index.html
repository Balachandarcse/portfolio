<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(to right, #1a1a1a, #333);
      color: white;
      overflow-x: hidden;
    }

    header {
      background-color: transparent;
      padding: 20px;
    }

    nav ul {
      list-style-type: none;
      display: flex;
      justify-content: center;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: 500;
    }

    nav ul li a:hover {
      color: #80dfff;
    }

    .hero {
      display: flex;
      align-items: center;
      height: 100%;
      padding: 10px 20px 0px 0px;
      
    }

    .content {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
    }

    .image {
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: center;
    }

    .image img {
      width: 100%;
      height: 100%;
      max-width: 450px;
    }

    .intro {
      flex: 1;
      padding-left: 50px;
    }

    .intro h1 {
      font-size: 3rem;
      font-weight: 500;
    }

    .intro h2 {
      font-size: 2rem;
      font-weight: 300;
    }

    .intro p {
      font-size: 1.25rem;
      margin-top: 10px;
    }

    .btn {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 25px;
      background-color: #80dfff;
      color: #333;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    .btn:hover {
      background-color: #66ccff;
    }

    .social-icons {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
    }

    .social-icons a {
      margin: 0 10px;
      font-size: 1.5rem;
      color: white;
    }

    .social-icons a:hover {
      color: #80dfff;
    }
    @media screen and (max-width:620px) {
      .image{
        display: none;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About Me</a></li>
        <li><a href="#">Projects</a></li>
        <li><a href="#">Skills</a></li>
        <li><a href="#">Contact Me</a></li>
      </ul>
    </nav>
  </header>

  <div class="social-icons">
    <a href="https://github.com/your-github-profile" target="_blank">
      <i class="fab fa-github"></i>
    </a>
    <a href="https://linkedin.com/in/your-linkedin-profile" target="_blank">
      <i class="fab fa-linkedin"></i>
    </a>
  </div>

  <main>
    <section class="hero">
      <div class="content">
        <div class="image">
          <img src="img3.png" alt="Balachandar" />
        </div>
        <div class="intro">
          <h1>Hi!</h1>
          <h2>Welcome to My Portfolio</h2>
          <p>Iâ€™m <strong>Balachandar</strong>, an Aspiring <strong>Full-Stack Developer</strong> passionate about building dynamic web and mobile applications.</p>
          <a href="#projects" class="btn">View My Work</a>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
